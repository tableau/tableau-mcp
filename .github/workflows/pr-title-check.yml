name: PR Title Check

on:
  pull_request:
    branches:
      - main

jobs:
  check-title:
    runs-on: ubuntu-latest
    steps:
      - name: Is PR from a fork?
        id: fork-check
        run: |
          if [[ "${{ github.event.pull_request.head.repo.fork }}" == "true" ]]; then
            echo "is_fork=true" >> $GITHUB_OUTPUT
            echo "PR is from a fork, skipping title validation"
          else
            echo "is_fork=false" >> $GITHUB_OUTPUT
            echo "PR is not from a fork"
          fi
      - name: Check PR title format
        if: steps.fork-check.outputs.is_fork == 'false'
        env:
          PR_TITLE: ${{ github.event.pull_request.title }}
        run: |
          # Define your required prefix/pattern
          REQUIRED_PREFIX="@W-"

          if [[ ! "$PR_TITLE" =~ ^$REQUIRED_PREFIX ]]; then
            echo "❌ PR title must start with '$REQUIRED_PREFIX'"
            echo "Current title: $PR_TITLE"
            exit 1
          fi

          echo "✅ PR title format is valid"
